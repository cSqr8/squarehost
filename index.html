            <div id="Text-Content" class="Text-Content">
              Hospede seu <span id="changing" class="cursor"></span>!
            </div>
            <script>
              const words = ["Twitch Bot", "Discord Bot", "Whatsapp Bot", "Telegram Bot", "Website"]
              const changingEl = document.getElementById("changing");
              let wordIndex = 0;
              let letterIndex = 0;
              let typing = true;
              
              function typeEffect() {
                const word = words[wordIndex];
                
                if (typing) {
                  changingEl.textContent = word.substring(0, letterIndex + 1);
                  letterIndex++;
                  if (letterIndex === word.length) {
                    typing = false;
                    setTimeout(typeEffect, 1000);
                    return;
                  }
                } else {
        changingEl.textContent = word.substring(0, letterIndex - 1);
        letterIndex--;
        if (letterIndex === 0) {
          typing = true;
          wordIndex = (wordIndex + 1) % words.length;
                }
              }
              
              setTimeout(typeEffect, 180);
              }
              
              typeEffect();
            </script>
